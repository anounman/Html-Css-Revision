<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Kitty Food</title>
  <link rel="stylesheet" href="css/style.css" />

</head>

<body>


  <div class="wrap">
    <header>
      <div class="header-left">
        <a href="index.html" title="">
          <img src="assets/svg/logo.svg" alt="Kitty Food Logo" srcset="" />
        </a>
        <div class="divider hide-mobile"></div>
        <a href="#" class="home hide-mobile" title="Home"> Home </a>
      </div>
      <div class="header-right">
        <nav>
          <a href="#" class="menu-open hide-desktop">
            <img src="assets/svg/menu.svg" alt="Open Menu" srcset="" />

          </a>
          <ul>
            <li class="hide-desktop">
              <a href="#" class="menu-close">
                <img src="assets/svg/close.svg" alt="Close Menu" srcset="">
              </a>
            <li><a href="#">Our Food</a></li>
            <li><a href="#">Ingredients</a></li>
            <li><a href="#">Studies</a></li>
            <li><a href="#">FAQ</a></li>
            </li>
          </ul>
        </nav>
      </div>
    </header>

    <main>
      <h1>Your cat will go <img src="assets/svg/bonkers.svg" alt="Bonkers Text" srcset=""></h1>
      <p class="subhead">
        ..for the worldâ€™s best testing cat food, sourced with
        only the finest ingredients. Made with love from the
        heart of Mississippi.
      </p>
      <a href="#" class="primary-cta">
        Get Bonkers
      </a>
    </main>


    <div class="cat-container">
      <div class="cat">
        <img src="assets/png/cat.png" alt="Cat illustration">

        <div class="inner-circle"></div>
        <div class="outer-circle"></div>
      </div>
    </div>
  </div>




  <script>
    const menu = document.querySelector('nav ul');
    const menuBtn = document.querySelector('.menu-open');
    const menuClose = document.querySelector('.menu-close');


    menuBtn.addEventListener('click', () => {
      menu.classList.add('open')
    });

    menuClose.addEventListener('click' , () => {
      menu.classList.remove('open')
    })
  </script>
</body>

</html>
